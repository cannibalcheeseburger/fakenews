{% extends "layout.html" %} {% block content %} {% for new in news%}
<a href={% url 'news_detail' new.id%}>
    <div class="card my-4">
        <div class="card-header">
            {{new.date}}
        </div>
        <div class="card-body ">
            <blockquote class="blockquote mb-0">
                <p>{{new.title}}</p>
                <footer class="blockquote-footer">{{new.author}} <cite title="Source Title"></cite></footer>
            </blockquote>
        </div>
    </div>
</a> {% endfor %} {% endblock %}
